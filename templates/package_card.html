<a href="/packages/{{ package.name }}/" class="bg-gray-700 flex flex-col hover:bg-gray-600 rounded-md p-4">
  <p class="text-white text-sm mb-2">{{ package.name }}</p>
  <p class="text-xs text-gray-400 mb-2">{{ package.short_description }}</p>
  <div class="flex justify-between items-center mt-auto">
    <div class="flex items-center justify-start space-x-2">
      {% if package.is_official %}
      <span class="badge badge-green">
        Official
      </span>
      {% else %}
      <span class="badge badge-yellow">
        Community
      </span>
      {% endif %}
    </div>
    <div class="flex items-center justify-end space-x-2">
      <!-- Version -->
      {% if package.version %}
      <span class="text-sm text-gray-400">{{ package.version }}</span>
      {% endif %}
      <!-- Stars -->
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <span class="text-sm text-gray-400">{{ package.stars }}</span>
      </div>
    </div>
  </div>
</a>
