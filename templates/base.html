<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Masonite 4{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- and it's easy to individually load additional languages -->
    <link
      href="/assets/css/app.css"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
  </head>
  <body class="h-full bg-gray-800">

            <a href="/" class="flex items-center">
              <div class="flex-shrink-0">
                <img src="/logo.png" alt="Masonite Logo" class="h-8 w-auto">
              </div>
              <span class="font-medium text-lg text-white hidden lg:block ml-2">Masonite Packages</span>
            </a>
          </div>
          <div class="hidden lg:block lg:ml-6">
            <div class="flex space-x-2">
              <a href="/packages" :class="isActive() && 'nav-link-active'" class="nav-link">Packages</a>
              <a href="/faq" :class="isActive() && 'nav-link-active'" class="nav-link">FAQ</a>
              <a href="https://docs.masoniteproject.com/" target="_blank" class="nav-link">Masonite Docs</a>
              <a href="https://github.com/MasoniteFramework/masonite-packages" target="_blank" class="nav-link">

                </svg>
              </a>
            </div>
          </div>
          <div class="flex lg:hidden">
            <!-- Mobile menu button -->
            <button
              x-on:click="toggle"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed.-->
              <svg
                x-show="!opened"
                class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!-- Icon when menu is open. -->
              <svg
                x-show="opened"
                class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="lg:hidden" id="mobile-menu" x-show="opened">
        <div class="px-2 pt-2 pb-3 space-y-1 flex flex-col items-center">

    <div class="max-w-7xl pt-10 pb-10 container px-6 sm:px-12 lg:px-20 mx-auto">
      {% block content %}{% endblock %}
    </div>
    <script defer src="/assets/js/app.js"></script>
    {% block js %}{% endblock %}

</html>
